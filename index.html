<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="grapes.min.css" rel="stylesheet" />
    <script src="grapes.min.js"></script>
    <script src="ckeditor.js"></script>
    <script src="grapesjs-plugin-ckeditor5.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="gjs">
        <strong>Strong text</strong>
    </div>

    <script type="text/javascript">
        var editor = grapesjs.init({
            container: '#gjs',
            fromElement: true,
            canvas: {
                styles: ['grapesjs-canvas-style.css']
            },
            plugins: ['gjs-plugin-ckeditor5'],
            pluginsOpts: {
                'gjs-plugin-ckeditor5': {
                    position: 'left',
                    options: {
                        trackChanges: {},
                        toolbar: {
                            items: [
                                'heading',
                                '|',
                                'fontColor',
                                'fontSize',
                                'fontFamily',
                                'fontBackgroundColor',
                                'alignment',
                                'bold',
                                'italic',
                                'underline',
                                'strikethrough',
                                'link',
                                'bulletedList',
                                'numberedList',
                                'horizontalLine',
                                '|',
                                'outdent',
                                'indent',
                                '|',
                                'blockQuote',
                                'insertTable',
                                '|',
                                'undo',
                                'redo'
                            ]
                        },
                        language: 'en',
                        table: {
                            contentToolbar: [
                                'tableColumn',
                                'tableRow',
                                'mergeTableCells',
                                'tableCellProperties',
                                'tableProperties'
                            ]
                        },
                        licenseKey: ''
                    }
                }
            }
        });
    </script>
</body>

</html>
